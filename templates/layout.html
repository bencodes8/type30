<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="/static/styles.css" rel="stylesheet">

        <title> KeyFAST: {% block title %} Main {% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md bg-dark">

            <div class="container-fluid">
              <a id="brand" class="navbar-brand" href="/"><b>KeyFAST</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/leaderboards">Leaderboards</a>
                  </li>
                </ul>

                <ul class="navbar-nav mb-lg-0 ms-auto mb-2">
                    <li class="nav-item"><a href="/register"><button id="register" type="button" class="btn btn-outline-primary me-2">Register</button></a></li>
                    <li class="nav-item"><a href="/login"><button id="login" type="button" class="btn btn-outline-primary me-2">Log In</button></a></li>
                </ul>
              </div>
            </div>
          </nav>

          <main class="container-fluid p-3">
            {% block main %}
            {% endblock %}
          </main>
    </body>
    <footer> 
      <div id="credit">&copy All Rights Reserved. Ben Ku</div>
    </footer>
</html>
