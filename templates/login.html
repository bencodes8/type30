{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{%block main %}
<div class="container-sm">
    <h1 class="text-center"> Who Is Logging In? </h1>
    <form class="text-center form-group m-3" method="post">
        <div class="form-group mb-3">
                <input type="text" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" required>
        </div>

        <div class="form-group mb-3">
                <input type="password" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" required>
        </div>

        <div class="mb-3 account-check">
            Don't have an account? <a href="/register">Register Here</a>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

{% endblock %}
